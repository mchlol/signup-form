<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/linear-regular" type="text/css" />
</head>

<body>

    <main>

        <div class="hero">

            <div class="logo-wrap">
                <img class="logo" src="./img/odin-lined.png" alt="The Odin Project" />
                <h1>ODIN</h1>
            </div>

            <div class="credit">
                <p>Photo by <a
                        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                        West</a> on <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>

        </div>


        <div class="content-wrap">

            <div class="text container">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>

            <div class="form-wrap container">
                <p>Let's do this!</p>

                <form action="#" method="post">
                    <div class="input-wrap">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-wrap">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-wrap">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-wrap">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input-wrap">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-wrap">
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </form>

            </div>

            <div class="login container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>

    </main>

</body>

</html>
